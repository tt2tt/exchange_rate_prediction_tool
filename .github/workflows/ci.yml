name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: windows-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 依存関係をインストール
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (Test-Path 'requirements-dev.txt') {
            pip install -r requirements-dev.txt
          } elseif (Test-Path 'requirements.txt') {
            pip install -r requirements.txt
          }

      - name: テスト・カバレッジ・型チェックを実行
        shell: powershell
        run: python scripts/run_ci_checks.py

      - name: Windows向け実行ファイルをビルド
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/main')
        shell: powershell
        run: python scripts/build_windows_exe.py

      - name: ビルド成果物をアップロード
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/main')
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*

      - name: GitHubリリースを作成
        if: github.ref == 'refs/heads/main'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: リリースに成果物を添付
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/exchange_rate_prediction_tool.exe
          asset_name: exchange_rate_prediction_tool.exe
          asset_content_type: application/octet-stream
